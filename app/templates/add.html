{% extends 'index.html' %}
{% load static %}
{% block title %}Add Image{% endblock %}

{% block content %}
<div class="section">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card">


                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group m-3">
                        <label>Select a category</label>
                        <select name="category" class="form-control">
                            <option value='none'>Select a category...</option>

                            <!--  -->
                            {% for category in categories %}
                            <option value='{{category.name}}'>{{category.name}}</option>
                            {% endfor %}
                            <!--  -->
                            

                        </select>
                    </div>


                    <div class="form-group m-3">
                        <label>Create a new category</label>
                        <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
                    </div>

                    
                    <div class="form-group m-3">
                        <label>Upload image</label>
                        <input required name="images" type="file" multiple class="form-control-file">
                    </div>

                    <button type='submit' class="btn btn-primary m-3">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
